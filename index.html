<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Online</title>
    <!-- daisi ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <!-- navbar  -->
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl"><span class="text-lime-600">News</span> Online</a>
            </div>
            <div class="flex-none">
              <ul class="menu menu-horizontal p-0">
                <li><a href="#">News</a></li>
                <li><a href="./blog.html">Blog</a></li>
              </ul>
            </div>
        </div>
        <hr class="border-1 border-slate-500 my-2">
    </header>
    <main>
        <!-- category  -->
        <section>
            <div id="category-container" class="flex flex-wrap justify-evenly">

            </div>
            <!-- items number  -->
            <div id="itemsNumber" class="h-7 bg-slate-400 my-5 w-1/2 mx-auto rounded-lg font-mono">

            </div>
        </section>
        <!-- spinner  -->
        <section id="spinner" class="hidden">
            <progress class="progress progress-primary w-full"></progress>
        </section>
        <!-- category details card  -->
        <section class="container mx-auto my-10">
            <div id="items-container">
                
            </div>
        </section>
        <!-- modal  -->
        <section>
            <input type="checkbox" id="my-modal-6" class="modal-toggle"/>
            <div class="modal modal-bottom sm:modal-middle card">
                <div id="modal-content" class="modal-box relative">
                    
                </div>
            </div>
        </section>
    </main>
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">

        </div>
    </footer>
